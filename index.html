<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JavaScript Web Calculator</title>

		<link rel="stylesheet" href="assets/css/style.css">
	</head>

	<body>
		<section class="main">
			<div class="calculator">
				<input type="text" class="calc-display" autofocus placeholder="0">

				<div class="buttons">
					<div class="convenience-keys">
						<button data-value="clr-one">Backspace</button>
						<button data-value="clr-all">Clear Screen</button>
					</div>
					<div class="keys row-1">
						<button data-value="7">7</button>
						<button data-value="8">8</button>
						<button data-value="9">9</button>
						<button data-value="/">Divide ( / )</button>
						<button data-value="sqrt">Square Root</button>
					</div>
					<div class="keys row-2">
						<button data-value="4">4</button>
						<button data-value="5">5</button>
						<button data-value="6">6</button>
						<button data-value="*">Times ( * )</button>
						<button data-value="sine">Sine</button>
					</div>
					<div class="keys row-3">
						<button data-value="1">1</button>
						<button data-value="2">2</button>
						<button data-value="3">3</button>
						<button data-value="-">Minus ( - )</button>
						<button data-value="1/n">1 / N</button>
					</div>
					<div class="keys row-4">
						<button data-value="0">0</button>
						<button data-value="neg">Negate</button>
						<button data-value="+">Plus ( + )</button>
						<button data-value=".">Decimal point</button>
						<button data-value="=">Equals</button>
					</div>
				</div>

			</div>
		</section>

		<script src="assets/js/app.js"></script>
	</body>
</html>
